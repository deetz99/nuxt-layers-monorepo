name: Base Layer CI

on:
  pull_request:
    paths:
      - "packages/base-ui/**"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  setup-job:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
      - run: "true"

  base-layer-e2e-test:
    needs: setup-job
    runs-on: ubuntu-24.04
    
    strategy:
      matrix:
        project: ["base-ui"]
      fail-fast: false

    defaults:
      run:
        working-directory: ./packages/${{ matrix.project }}
  
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: prepare
        run: pnpm dev:prepare

      - name: prepare
        run: pnpm dev

      - name: Run Playwright tests
        run: pnpm test:e2e
    
