name: pkg-pr-new
on: 
  push:
    paths: 
      - 'packages/**'
    pull_request: 
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read  

    steps:
    - name: Checkout code repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install

    - name: Publish 
      run: npx pkg-pr-new publish './packages/*'
      