name: Base Layer E2E

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ["base-ui"]
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    defaults:
      run:
        working-directory: ./packages/${{ matrix.project }}
    env:
      CI: true
    container:
      image: mcr.microsoft.com/playwright:v1.54.0-noble
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm test:e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        HOME: "/root"
        CI: true
        NUXT_PUBLIC_BASE_URL: "http://localhost:3000/"
        NUXT_PUBLIC_TEST_KEY: ${{ secrets.TEST_VALUE }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: blob-report-${{ matrix.shardIndex }}
        path: packages/${{ matrix.project }}/blob-report
        retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [e2e-tests]
    strategy:
      fail-fast: false
      matrix:
        project: ["base-ui"]
    defaults:
      run:
        working-directory: ./packages/${{ matrix.project }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        path: packages/${{ matrix.project }}/all-blob-reports
        pattern: blob-report-*
        merge-multiple: true

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./all-blob-reports

    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: html-report--attempt-${{ github.run_attempt }}
        path: packages/${{ matrix.project }}/playwright-report
        retention-days: 2
