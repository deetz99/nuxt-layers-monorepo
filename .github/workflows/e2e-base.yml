jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ["base-ui"]
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    # DEFAULTS BLOCK REMOVED FROM HERE
    env:
      CI: true
    container:
      image: mcr.microsoft.com/playwright:v1.54.0-noble
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'pnpm'

    # This now runs from the repository root, as intended
    - name: Install dependencies
      run: pnpm install

    # This step needs the working directory
    - name: Install Playwright browsers
      working-directory: ./packages/${{ matrix.project }}
      run: npx playwright install --with-deps

    # This step needs the working directory
    - name: Set basic env
      working-directory: ./packages/${{ matrix.project }}
      run: |
        cp .env.example .env

    # This step needs the working directory
    - name: Run Playwright tests
      working-directory: ./packages/${{ matrix.project }}
      run: HOME=/root pnpm test:e2e --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}